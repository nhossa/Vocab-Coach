services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  app:
    image: ghcr.io/nhossanhossa/stacktutor:latest
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    ports:
      - "127.0.0.1:8001:8001"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001

volumes:
  postgres_data:
